            var str = "a1b2ks23j000fl3456jls24j5lsg345kdre123";

            function charNum(str){
                var arr = [];
                for( var i = 0; i < str.length; i++ ){
                    if( Number(str.charAt(i)) === Number(str.charAt(i)) ){
                        arr.push(str[i]);
                    }

            function charNums(str){
                var arr = [];
                var str1 = "";
                for( var i = 0; i < str.length; i++ ){
                    if( !isNaN(str.charAt(i)) ){
                        str1 += str.charAt(i);
                    } else {
                        if( str1 != "" ){
                            arr.push(str1);
                            str1 = "";
                        }
                    }
                }
                if( str1 != "" ){
                    arr.push(str1);
                    str1 = "";
                }
                return arr;
            }
